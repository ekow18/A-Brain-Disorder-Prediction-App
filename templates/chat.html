<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MindScope Chat</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container chat">
    <h2>ðŸ’¬ Chat with MindScope</h2>
    <div class="chat-box">
      {% for msg in history %}
        <div class="{{ msg.sender }}">{{ msg.message|safe }}</div>
      {% endfor %}
    </div>
    <form action="{{ url_for('chat') }}" method="POST">
      <input name="user_input" type="text" placeholder="Type your message..." required>
      <button type="submit">Send</button>
    </form>
  </div>
</body>
</html>
